<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Module 02</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <style>
            th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table style="width: 1080px;">
            <tr>
                <td colspan="3"><h1 style="text-align:center">HTML Table Example</h1></td>

                </td>

            </tr>

                    <b>Instructions</b>
                </th>
            </tr>
            <tr>
                <td>
                    <b>Day of the Week</b>
                </td>
                <td>
                    <b>Recipe Name</b>
                </td>
                <td rowspan="8">
                    Add the name of the recipe under the column Recipe Name
                </td>
            </tr>
            <tr>
                <td>Monday</td>

            </tr>

            </tr>
            <tr>
                <td>Thursday</td>
                <td></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td></td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
